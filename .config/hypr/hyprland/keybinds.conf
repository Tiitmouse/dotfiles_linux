# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$command = CTRL
$alt = ALT
$control = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$SCRIPTS = ~/.config/ml4w/scripts

# Applications
bind = $command, RETURN, exec, ~/.config/ml4w/settings/terminal.sh                          # Open the terminal
# bind = $command, B, exec, ~/.config/ml4w/settings/browser.sh                                # Open the browser
bind = $command, E, exec, ~/.config/ml4w/settings/filemanager.sh                            # Open the filemanager
# bind = $command $control, E, exec, ~/.config/ml4w/settings/emojipicker.sh                 # Open the emoji picker
# bind = $command $control, C, exec, ~/.config/ml4w/settings/calculator.sh                  # Open the calculator

# --- MacOS Style Launcher ---
#bind = $command, Space, exec, pkill rofi || rofi -show drun -replace -i # Open application launcher (Cmd+Space for Spotlight)
bind = $command, Space, exec,albert toggle # spotlight

# Windows

# quiting
bind = $command, Q, killactive                                                              # Kill active window
bind = $command SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances

# windows
bind = $control, F, fullscreen, 0                                                           # Set active window to fullscreen
bind = $control, M, fullscreen, 1                                                           # Maximize Window
bind = $control, T, togglefloating                                                          # Toggle active windows into floating mode
bind = $command SHIFT, T, workspaceopt, allfloat                                            # Toggle all windows into floating mode
bind = $command, slash, togglesplit                                                         # Toggle split

# focus
bind = $alt, H, movefocus, l                                                                # Move focus left
bind = $alt, L, movefocus, r                                                                # Move focus right
bind = $alt, K, movefocus, u                                                                # Move focus up
bind = $alt, J, movefocus, d                                                                # Move focus down

# move
bindm = $alt, mouse:272, movewindow                                                     # Move window with the mouse
bindm = $alt, mouse:273, resizewindow                                                   # Resize window with the mouse
bind = $command SHIFT, right, resizeactive, 100 0                                           # Increase window width with keyboard alt
bind = $command SHIFT, left, resizeactive, -100 0                                           # Reduce window width with keyboard alt 
bind = $command SHIFT, down, resizeactive, 0 100                                            # Increase window height with keyboard alt 
bind = $command SHIFT, up, resizeactive, 0 -100                                             # Reduce window height with keyboard alt

# bind = $command, G, togglegroup                                                           # Toggle window group

bind = $command, backslash, swapsplit                                                       # Swapsplit

bind = $command $alt, left, swapwindow, l                                                   # Swap tiled window left
bind = $command $alt, right, swapwindow, r                                                  # Swap tiled window right
bind = $command $alt, up, swapwindow, u                                                     # Swap tiled window up
bind = $command $alt, down, swapwindow, d                                                   # Swap tiled window down

# binde = $alt,Tab,cyclenext                                                                # Cycle between windows
# binde = $alt,Tab,bringactivetotop                                                         # Bring active window to the top

# Actions
bind = $command SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh                           # Toggle animations

# screenshots
bind = $command SHIFT, 4, exec, $HYPRSCRIPTS/screenshot.sh window                           # window screenshot
bind = $command SHIFT, 3, exec, $HYPRSCRIPTS/screenshot.sh select                           # select screenshot
bind = $command SHIFT, 2, exec, $HYPRSCRIPTS/screenshot.sh full                             # full screenshot

# bind = $command $control, Q, exec, ~/.config/ml4w/scripts/wlogout.sh                      # Start wlogout
# bind = $command SHIFT, W, exec, waypaper --random                                         # Change the wallpaper
# bind = $command $control, W, exec, waypaper                                               # Open wallpaper selector
# bind = $command $alt, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh                       # Start random wallpaper script

# bind = $command $control, K, exec, $HYPRSCRIPTS/keybindings.sh                              # Show keybindings
bindd = $command $control, K, Toggle cheatsheet, global, quickshell:cheatsheetToggle
# reload 
bind = $command $control, R, exec, hyprctl reload                                           # Reload Hyprland configuration
bind = $command SHIFT, R, exec, $HYPRSCRIPTS/loadconfig.sh                                  # Reload hyprland config
bind = $command SHIFT, B, exec, ~/.config/waybar/launch.sh                                  # Reload waybar

bind = $command $control, B, exec, ~/.config/waybar/toggle.sh                               # Toggle waybar
bind = $control, V, exec, $SCRIPTS/cliphist.sh                                              # Open clipboard manager

# bind = $command $control, T, exec, ~/.config/waybar/themeswitcher.sh                      # Open waybar theme switcher
# bind = $command $control, S, exec, flatpak run com.ml4w.settings                          # Open ML4W Dotfiles Settings app
# bind = $command SHIFT, W, exec, $HYPRSCRIPTS/hyprshade.sh                                 # Toggle screenshader

bind = $command $alt, G, exec, $HYPRSCRIPTS/gamemode.sh                                     # Toggle game mode
bind = $command $control, L, exec, ~/.config/hypr/scripts/power.sh lock                     # Start wlogout

# Workspaces
bind = $alt, 1, workspace, 1  # Open workspace 1
bind = $alt, 2, workspace, 2  # Open workspace 2
bind = $alt, 3, workspace, 3  # Open workspace 3
bind = $alt, 4, workspace, 4  # Open workspace 4
bind = $alt, 5, workspace, 5  # Open workspace 5
bind = $alt, 6, workspace, 6  # Open workspace 6
bind = $alt, 7, workspace, 7  # Open workspace 7
bind = $alt, 8, workspace, 8  # Open workspace 8
bind = $alt, 9, workspace, 9  # Open workspace 9
bind = $alt, 0, workspace, 10 # Open workspace 10

bind = $alt SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = $alt SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = $alt SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = $alt SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = $alt SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = $alt SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = $alt SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = $alt SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = $alt SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = $alt SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

bind = $alt, Tab, workspace, m+1       # Open next workspace
bind = $alt SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $alt $control, 1, exec, $HYPRSCRIPTS/moveTo.sh 1  # Move all windows to workspace 1
bind = $alt $control, 2, exec, $HYPRSCRIPTS/moveTo.sh 2  # Move all windows to workspace 2
bind = $alt $control, 3, exec, $HYPRSCRIPTS/moveTo.sh 3  # Move all windows to workspace 3
bind = $alt $control, 4, exec, $HYPRSCRIPTS/moveTo.sh 4  # Move all windows to workspace 4
bind = $alt $control, 5, exec, $HYPRSCRIPTS/moveTo.sh 5  # Move all windows to workspace 5
bind = $alt $control, 6, exec, $HYPRSCRIPTS/moveTo.sh 6  # Move all windows to workspace 6
bind = $alt $control, 7, exec, $HYPRSCRIPTS/moveTo.sh 7  # Move all windows to workspace 7
bind = $alt $control, 8, exec, $HYPRSCRIPTS/moveTo.sh 8  # Move all windows to workspace 8
bind = $alt $control, 9, exec, $HYPRSCRIPTS/moveTo.sh 9  # Move all windows to workspace 9
bind = $alt $control, 0, exec, $HYPRSCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

bind = $alt, mouse_down, workspace, e+1         # Open next workspace
bind = $alt, mouse_up, workspace, e-1           # Open previous workspace
bind = $alt $control, down, workspace, empty   # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ +5%                                        # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-mute @DEFAULT_SINK@ 0 && pactl set-sink-volume @DEFAULT_SINK@ -5%                                        # Reduce volume by 5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh                                                                                         # Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , XF86Tools, exec, $(cat ~/.config/ml4w/settings/terminal.sh) --class dotfiles-floating -e ~/.config/ml4w/apps/ML4W_Dotfiles_Settings-x86_64.AppImage # Open ML4W Dotfiles Settings app

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10-

